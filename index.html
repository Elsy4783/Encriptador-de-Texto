<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="image/Logo.png" alt="" class="logo" />
    </header>
    <main>
      <section>
        <div>
          <h1>Encriptador de Texto</h1>
          <h3>Challeng Allura - Oracle. ONE G6</h3>
        </div>

        <textarea
          class="textArea"
          cols="50"
          rows="10"
          placeholder="Ingrese su texto aquí"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <h2 class="class texto_encriptado"></h2>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="btn-borrar" onclick="borrar()">Borrar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
